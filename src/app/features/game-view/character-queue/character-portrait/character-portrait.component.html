<div class="portrait">
    <div class="background" [style.background-image]="backgroundUrl()"></div>
    <img class="picture" [src]="entry().portrait" />
</div>

@if (showMessage()) {
    <div class="message-bubble" (click)="messageBubbleClickHandler($event)" [ngStyle]="currentMessage().styleObject">
        {{currentMessage().text}}  
    </div>
}
